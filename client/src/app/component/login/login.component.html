<div class="container">
        <div class="row align-items-start">
            <div class="col">
                <div class="form">
                    <form [formGroup]="form">
                        <br>
                        <h1>Login</h1>
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <p *ngIf="_user.err" class="err">{{_user.err}}</p>
                        <br>
                        <button (click)="_user.login(form.value)" mat-raised-button color="primary">Login</button>
                        <br><br>
                        <span>Don't have an account yet? <a routerLink="/register">Register Now</a></span>
                        <br><br>

                    </form>
                </div>

            </div>


            <div class="col">
                <app-about></app-about>
            </div>

            <div class="col">
                One of three columns
                <app-panel-c></app-panel-c>
            </div>
        </div>

</div>
