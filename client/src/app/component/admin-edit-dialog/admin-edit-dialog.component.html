<h2 mat-dialog-title>Edit Product</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Product name</mat-label>
      <input formControlName="productName" matInput type="text" placeholder="Product name" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category_id">
        <mat-option *ngFor="let cat of categeory" [value]="cat.id">
          {{cat.cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Price" />
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Image</mat-label>
      <input formControlName="img" matInput type="text" placeholder="Image" />
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="_admin.updateProduct(form.value,localStorageproid)" mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
