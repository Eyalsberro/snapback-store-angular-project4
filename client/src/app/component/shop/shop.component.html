<mat-sidenav-container *ngIf="localStorageadmin !== 'admin'">
    <mat-sidenav mode="side" [(opened)]="opened">
        <h2 class="cart">My Cart
            <mat-icon>shopping_cart</mat-icon>
        </h2>
        <app-cart></app-cart>
    </mat-sidenav>
    <mat-sidenav-content>
        <span class="cart-btn" *ngIf="!opened" (click)="opened=!opened">

            <mat-icon>arrow_forward</mat-icon>
        </span>
        <span class="cart-btn" (click)="opened=!opened" *ngIf="opened">
            <mat-icon>arrow_back</mat-icon>
        </span>
        <app-products></app-products>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container *ngIf="localStorageadmin == 'admin'">
    <mat-sidenav mode="side" [(opened)]="opened">
        <h2 class="cart">Add New Product </h2>
        <app-admin-add-product></app-admin-add-product>
    </mat-sidenav>
    <mat-sidenav-content>
        <span class="cart-btn" *ngIf="!opened" (click)="opened=!opened">

            <mat-icon class="icon">add_circle_outline</mat-icon>
        </span>
        <span class="cart-btn" (click)="opened=!opened" *ngIf="opened">
            <mat-icon class="icon" > arrow_back</mat-icon>
        </span>
        <app-admin></app-admin>
    </mat-sidenav-content>
</mat-sidenav-container>
